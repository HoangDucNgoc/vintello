<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Homepage
	</title>

	<!-- css library -->
	<link rel="stylesheet" href="libs/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
    <link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css">
	<link href="assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css">
    <!-- global -->
    <link href="assets/global/css/components-rounded.css" id="style_components" rel="stylesheet" type="text/css">
	<link href="assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css">
	<!-- layout3 -->
	<link href="assets/admin/layout3/css/layout.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- custom css -->
	<link href="assets/admin/layout3/css/custom.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- BEGIN HEADER -->
<div class="container-fluid disable-static-height">
	<!-- BEGIN HEADER MENU -->
	<div class="row header-login-form bg-yellow-crusta">
			<!-- LOGO BEGIN -->
				<div class="col-md-6 col-sm-6 col-xs-6">
					<img class="logo" src="assets/Vintello_logo-blue.png">
				</div>
				<!-- BEGIN LOGIN -->
				<div class="col-md-6 col-sm-6 col-xs-6 form-login">
					<form action="javascript:;">
						<div class="form-body">
							<div class="row">
								<div class="col-md-5">
									<div class="form-group ">
										<div class="input-icon">
											<input type="text" class="form-control text-input" placeholder="Username">
										</div>
									</div>
								</div>
								<div class="col-md-5">
									<div class="form-group ">
										<div class="input-icon">
											<input type="Password" class="form-control text-input " placeholder="Password">
										</div>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group ">
										<button type="button" class="btn btn-primary vintello-blue-button">Login</button>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-5">
									<label class="rememberme check">
										<div class="checker">
											<span class="">
												<input type="checkbox" name="remember" value="1">
											</span>
										</div><span class="vintello-blue-text">Remember me ?</span> 
									</label>
								</div>
								<div class="col-md-5">
									<a href="javascript:;" id="forget-password" class="forget-password vintello-blue-text">Forgot Password?</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			<!-- END OF LOGIN -->
	</div>
</div>
<!-- END HEADER -->
<!-- BEGIN PAGE CONTAINER -->
<div class="page-container map-background vh-height">
	<!-- BEGIN WELCOME -->
		<div class="container">
			<div class="row">
				<div class="col-md-6 slogan" align="center">
					<h2>VINTELLO GROUND PLATFORM</h2>
					<h4>Connecting businesses. Discover growth opportunity.</h4>
				</div>
			</div>
		</div>
	<!-- END OF BODY -->
</div>
<!-- END JAVASCRIPTS -->
</body>
</html>
