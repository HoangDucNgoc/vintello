<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1" name="viewport">
            <title>
                Homepage
            </title>
            <!-- css library -->
            <link href="libs/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
                <link href="libs/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" rel="stylesheet">
                    <link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
                        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css">
                            <link href="assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css">
                                <!-- global -->
                                <link href="assets/global/css/components-rounded.css" id="style_components" rel="stylesheet" type="text/css">
                                    <link href="assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css">
                                        <!-- layout3 -->
                                        <link href="assets/admin/layout3/css/layout.css" rel="stylesheet" type="text/css">
                                            <link href="favicon.ico" rel="shortcut icon">
                                                <!-- custom css -->
                                                <link href="assets/admin/layout3/css/custom.css" rel="stylesheet" type="text/css">
                                                </link>
                                            </link>
                                        </link>
                                    </link>
                                </link>
                            </link>
                        </link>
                    </link>
                </link>
            </link>
        </meta>
    </head>
    <body>
        <!-- BEGIN HEADER -->
        <div class="page-header disable-static-height">
            <!-- BEGIN HEADER MENU -->
            <div class=" header-login-form page-header-menu bg-yellow-crusta">
                <div class="container-fluid ">
                    <!-- LOGO BEGIN -->
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <img class="logo" src="assets/Vintello_logo-blue.png">
                        </img>
                    </div>
                    <!-- BEGIN LOGIN -->
                    <form action="javascript:;" class="col-md-6 col-sm-12 col-xs-12 form-login">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group ">
                                        <div class="input-icon">
                                            <input class="form-control text-input" placeholder="Username" type="text">
                                            </input>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group ">
                                        <div class="input-icon">
                                            <input class="form-control text-input " placeholder="Password" type="Password">
                                            </input>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group ">
                                        <button class="btn btn-primary vintello-blue-button" id="btn-login" type="button">
                                            Login
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <label class="rememberme check">
                                        <div class="checker">
                                            <span class="">
                                                <input name="remember" type="checkbox" value="1">
                                                </input>
                                            </span>
                                        </div>
                                        <span class="vintello-blue-text">
                                            Remember me ?
                                        </span>
                                    </label>
                                </div>
                                <div class="col-md-5">
                                    <a class="forget-password vintello-blue-text" href="javascript:;" id="forget-password">
                                        Forgot Password?
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- END OF LOGIN -->
                </div>
            </div>
        </div>
        <!-- END HEADER -->
        <!-- BEGIN PAGE CONTAINER -->
        <div class="page-container map-background vh-height">
            <!-- BEGIN WELCOME -->
            <div class="container">
                <div class="row">
                    <div align="center" class="col-md-6 slogan">
                        <h2>
                            VINTELLO GROUND PLATFORM
                        </h2>
                        <h4>
                            Connecting businesses. Discover growth opportunity.
                        </h4>
                    </div>
                </div>
            </div>
            <!-- END OF BODY -->
        </div>
        <script src="assets/global/plugins/jquery.min.js" type="text/javascript">
        </script>
        <script src="assets/global/plugins/jquery-migrate.min.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            $('#btn-login').click(function(){
	    window.location = "./dashboard.html";
	})
        </script>
        <!-- END JAVASCRIPTS -->
    </body>
</html>
